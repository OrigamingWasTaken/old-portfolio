<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>CV Origaming</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://avatars.githubusercontent.com/u/74014262?v=4"
    />
  </head>
  <body>
    <canvas></canvas>
    <div class="mousePar" id="neptune" data-speed="-3">
      <div id="hitbox"></div>
      <img id="about" class="imgbtn" src="img/logo.png" alt="About me">
      <img id="skills" class="imgbtn" src="img/computer.png" alt="My Skills">
      <img id="contacts" class="imgbtn" src="img/git.png" alt="Contact me">
    </div>
    <div id="sun"></div>
    <div id="textDiv">
      <div id="bt">
        <h1>Welcome to my CV!</h1>
        <h3>My name is Origaming and I am a Web and Shell programmer!</h3>
        <img src="img/logo.png" style="width: 30%;" alt="My pfp">
      </div>
      <div id="st">
        <img id="shell-img" src="img/computer.png" alt="Shell">
        <h1 id="shell">70%</h1>
        <img id="web-img" src="img/web.png" alt="Web">
        <h1 id="web">30%</h1>
      </div>
      <div id="ct"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
